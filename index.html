<!DOCTYPE html>
<html>
  <head>
    <title>todo_js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputarea">
      <input id="add-text" placeholder="todoを入力してください" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete">
      <p class="title">未完了のtodo</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete">
      <p class="title">完了したtodo</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>todoでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
